<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <link rel="stylesheet" href="style.css">
    <!-- tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awseome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="w-[1900px] bg-[#f5fff6] mx-auto">
    <!-- nav bar -->
    <div class="parent-div justify-between flex w-full h-[100px] px-[60px] py-6 bg-white">
        <div class="flex items-center gap-2">
            <img src="assets/logo.png" class="w-[50px] h-[50px]" alt="">
            <h1 class="text-xl text-[#006747] font-extrabold">Emergency <br>Service</h1>
        </div>
        <div class=" flex items-center gap-3">
            <div class="flex bg-[#41ff6b1a] w-[123px] h-[52px] rounded-[50px] items-center justify-center gap-2">
                <h1 class="text-lg font-black text-center">0</h1>
                <img src="assets/heart.png" class="w-[30px] h-[30px]" alt="">
            </div>
            <div class="flex bg-[#41ff6b1a] w-[123px] h-[52px] rounded-[50px] items-center justify-center gap-2">
                <h1 class="text-lg font-black text-center">100</h1>
                <img src="assets/coin.png" class="w-[30px] h-[30px]" alt="">
            </div>
            <div
                class="flex bg-[#00a63e] w-[127px] h-[52px] rounded-[50px] px-9 py-3 items-center justify-center gap-2">
                <h1 class="text-base font-black text-center text-white">2</h1>
                <h1 class="text-base font-black text-white">Copy</h1>
            </div>
        </div>
    </div>
    <!-- banner -->
    <div class="w-full h-[239px] bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]">
        <div class="pt-3 flex text-center items-center justify-center">
            <img src="assets/logo-dark.png" alt="" class="w-[90px] h-[90px]">
        </div>
        <h1 class="text-white text-center text-[40px] font-bold mb-5">Emergency Service Directory</h1>
        <p class="text-white text-center mt-4">Government Emergency Services at Your Fingertip – A Project by Government
            of the People’s Republic of Bangladesh</p>
    </div>
    <div class="flex gap-6 mt-10">
        <!-- Left side: Cards -->
        <div class="ml-5 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 flex-1">
            <!-- Example card -->
            <div class="w-[436px] h-[360px] bg-white rounded-xl shadow-md p-4 flex flex-col space-y-3 border">
                <!-- Icon -->
                 <div class="flex justify-between">
                <div class="w-[60px] h-[60px] rounded-2xl bg-[#ffe3e2] flex items-center justify-center">
                    <img src="assets/emergency.png" class="w-8 h-8" alt="">
                </div>
                <div class="mr-4 mt-4"><i class="fa-regular fa-heart fa-xl"></i></div>
                </div>

                <!-- Title + Subtitle -->
                <div>
                    <h2 class="text-2xl font-bold">National Emergency Number</h2>
                    <p class="text-lg font-normal text-gray-600">National Emergency</p>
                </div>

                <!-- Big Number -->
                <h1 class="text-3xl font-bold">999</h1>

                <!-- Tag -->
                <p class="w-[53px] h-[37px] flex items-center justify-center text-lg text-gray-500 rounded-full bg-gray-100 px-3 py-1">
                    All
                </p>

                <!-- Buttons -->
                <div class="flex items-center justify-between space-x-2">
                    <button class="flex-1 border rounded-lg py-2 text-sm hover:bg-gray-100">
                        Copy
                    </button>
                    <button class="flex-1 bg-green-600 text-white rounded-lg py-2 text-sm hover:bg-green-700">
                        Call
                    </button>
                </div>
            </div>

            <!-- Copy above card for Police, Fire Service, etc. -->
        </div>

        <!-- Right side: Call History -->
        <div class="w-[400px] h-[1140px] bg-white rounded-xl shadow-md border p-4 flex flex-col">
            <!-- Header -->
            <div class="flex items-center justify-between mb-4">
                <h2 class="font-semibold text-lg">Call History</h2>
                <button class="text-sm text-white bg-green-600 px-3 py-1 rounded-md hover:bg-green-700">
                    Clear
                </button>
            </div>

            <!-- Call history list -->
            <div class="flex flex-col space-y-3 overflow-y-auto">
                <div class="flex justify-between text-sm border-b pb-2">
            </div>
        </div>
    </div>

</body>

</html>
